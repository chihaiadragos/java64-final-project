<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <div class="container">
        <div [ngClass]="{ blob: isAvailable(), blobred: !isAvailable() }"></div>
        {{ model }}
      </div>
    </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imageUrl" class="car-image" />
  <mat-card-content>
    <p>{{ brand }}</p>
    <p>Year: {{ year }}</p>
    <p style="color: cadetblue">{{ amount }}$ /day</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="showDetails()">Details</button>
  </mat-card-actions>
</mat-card>
