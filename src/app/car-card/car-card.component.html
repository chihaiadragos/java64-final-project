<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ brand }}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imageUrl" >
  <mat-card-content>
    <p>
      {{ model }}
    </p>
    <p>
      {{ color }}
    </p>
    <p>
      {{ amount }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click) = "showDetails()">Details</button>
    <button mat-button>Book now</button>
  </mat-card-actions>
</mat-card>
