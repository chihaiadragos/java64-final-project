<br />
<table mat-table [dataSource]="reservations" class="mat-elevation-z8">


  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef>start date</th>
    <td mat-cell *matCellDef="let element">{{ element.dateFrom }}</td>
  </ng-container>

  
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef>end date</th>
    <td mat-cell *matCellDef="let element">{{ element.dateTo }}</td>
  </ng-container>

  
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container>

  
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>status</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [ngClass]="getStatusClass(element.status)" (click)="updateReservation()">
        {{ element.status }}
      </button>
    </td>
  </ng-container>

  <ng-container *ngIf="isAdmin()" matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button >Details</button>
      <!-- (click)="viewDetails(element.id)" -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
