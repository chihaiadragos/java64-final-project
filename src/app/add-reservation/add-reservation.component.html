<br /><br /><mat-form-field>
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date" />
    <input matEndDate formControlName="end" placeholder="End date" />
  </mat-date-range-input>
  <mat-hint style="color: white">MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  @if (range.controls.start.hasError('matStartDateInvalid')) {
  <mat-error>Invalid start date</mat-error>
  } @if (range.controls.end.hasError('matEndDateInvalid')) {
  <mat-error>Invalid end date</mat-error>
  }
</mat-form-field>

<div class="example-button-row">
  <button mat-flat-button type="submit" (click)="onSubmit()" color="primary">
    Search
  </button>
</div>

<mat-grid-list class="grid-list" rowHeight="600" [cols]="breakpoint">
  @for (car of cars; track car; let i = $index) {
  <mat-grid-tile>
    <app-car-card
      [id]="car.id"
      [brand]="car.brand"
      [model]="car.model"
      [carBodyType]="car.carBodyType"
      [year]="car.year"
      [color]="car.color"
      [mileage]="car.mileage"
      [amount]="car.amount"
      [imageUrl]="car.imageUrl"
      [status]="car.status"
    >
    </app-car-card>
  </mat-grid-tile>
  }
</mat-grid-list>
