<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ car.brand }}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src= "https://www.hyundai.com/content/dam/hyundai/in/en/data/find-a-car/i20/Highlights/pc/i20_Modelpc.png">
    <mat-grid-list cols="2" rowHeight="3:1">
        <mat-grid-tile>
            <mat-card-content>
            
                <p>CAR MODEL: {{car.model}}
                </p>
            
                <p>
                    CAR BODY: {{ car.carBodyType }} 
                </p>
                <p>
                    CAR COLOR: {{ car.color }}
                </p>
            </mat-card-content>
            </mat-grid-tile>
        <mat-grid-tile>
            <mat-card-content>
                <p>
                    PRODUCTION YEAR: {{ car.year }}
                  </p>
                <p>
                    CAR MILEAGE: {{ car.mileage }} km
                  </p>
                  <p>
                    Rental amount: {{ car.amount }} $/day
                  </p>
        </mat-card-content>
 

        </mat-grid-tile>
      </mat-grid-list>
    
    <mat-card-actions>
      <button mat-button (click)="bookNow()">Book now</button>
      <button mat-button (click)="gotoUpdate()">Update</button>
    </mat-card-actions>
  </mat-card>
